<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topografie-Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      :root {
        /* Dark Mode Glass Variables */
        --glass: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-heavy: rgba(15, 23, 42, 0.85);
        --primary: #3b82f6;
        --blur: 16px;
      }

      body {
        /* Deep Dark Mesh Gradient */
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,20%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #e2e8f0; /* Default text color light */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        color: white;
      }

      .glass-bar-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        color: white;
      }

      /* Custom Leaflet Dark Popup */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(8px);
        color: #f1f5f9;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      .leaflet-container a.leaflet-popup-close-button {
        color: #94a3b8;
      }

      /* Leaflet Marker Animations */
      /* This targets the SVG paths created by CircleMarkers */
      .leaflet-interactive {
        transition: stroke-width 0.2s ease;
        transform-box: fill-box;
        transform-origin: center;
        animation: markerBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .leaflet-interactive:hover {
        stroke-width: 4px;
      }

      /* Fix for Leaflet controls z-index being too high or conflicting with overlays */
      .leaflet-control-container .leaflet-top,
      .leaflet-control-container .leaflet-bottom {
        z-index: 400;
      }
      
      /* Dark Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(71, 85, 105, 0.8); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 1); 
      }

      /* 
       * --- ANIMATIONS --- 
       * Apple/Notion Style Easings 
       */
      
      /* Keyframes */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulse-custom {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.1); filter: brightness(1.3); }
        100% { transform: scale(1); filter: brightness(1); }
      }
      @keyframes markerBounce {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      @keyframes cardPop {
         0% { opacity: 0; transform: scale(0.9); }
         100% { opacity: 1; transform: scale(1); }
      }

      /* Utility Classes for Animation */
      .animate-fade-in-up {
        animation: fadeInUp 0.45s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .animate-slide-down {
        animation: slideDown 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-pop-in {
        animation: popIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .animate-pulse-once {
        animation: pulse-custom 0.3s ease-out forwards;
      }

      .animate-marker-bounce {
        animation: markerBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Staggered delays for lists */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
